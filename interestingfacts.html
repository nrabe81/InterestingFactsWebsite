        <script>

            // based on users selection in dropbox, give different facts 
            function mydropbox() 
            {
                let mylist = document.getElementById("myList");
                let selectedIndex = mylist.selectedIndex;

                let interstingString = " ";

                if(selectedIndex == 0)
                {
                    interstingString = "";
                }

                if(selectedIndex == 1)
                {
                    interstingString = "In the 1930's, mathematician Edwin Kasner asked his nephew to " 
                    + "think of a word that could represent 1 followed by 100 zeros. The boy, Milton Sirotta, " 
                    + "came up with googol. The creators of the popular search engine varied the spelling and " 
                    + "adopted the word Google to represent an infinite amount of information.";
                }

                if(selectedIndex == 2)
                {
                    interstingString = "If the moon were made of cheese: 74,074,074,100,000 slices of Kraft " 
                    + "singles could be produced with a moon-sized wheel of cheese. This amount of cheese could " 
                    + "feed every American student, kindergarden through highschool, 1 grilled cheese sandwhich " 
                    + "everyday for the next 3,741 years!";
                }

                if(selectedIndex == 3)
                {
                    interstingString = "The fastest winds ever recorded on Earth blew through the suburbs of " 
                    + "Oklahoma City, Oklahoma, on May 3, 1999. The 318-mph gusts were recorded during an F5 tornado " 
                    + "that destoryed hundreds of homes.";
                }

                if(selectedIndex == 4)
                {
                    interstingString = "It took about 30 million hours for Stone Age workers to build Stonehenge";
                } 

                document.getElementById("IFact").innerText = interstingString;
            }

        </script>
